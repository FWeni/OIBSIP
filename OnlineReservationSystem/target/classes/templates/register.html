<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="${style}">

</head>
<body>
<header></header>
<main>
    <div class="registration-card">
        <img th:src="${imgSrc}" alt="webApp logo">
        <h1>Registration</h1>
        <form method="post" action="/register" id="registration_form">
            <input class="input-box" type="text" id="first_name" name="first_name" placeholder="Name" autofocus required> <br>
            <input class="input-box" type="text" id="last_name" name="last_name" placeholder="Last Name" autofocus required> <br>
            <input class="input-box" type="date" id="birth_date" name="birth_date" autofocus required><br>
            <span class="radio-btns">
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="female">
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="male" placeholder="Male">
                <label for="gender">Non-binary</label>
                <input type="radio" name="gender" value="non-binary">
            </span>
            <br>
            <input class="input-box" type="email" id="email" name="email" placeholder="Email" autofocus required> <br>
            <input class="input-box" type="password" id="password" name="password" placeholder="Password" autofocus required> <br>
            <input class="input-box" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" autofocus required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</main>
<footer></footer>
<script src="../js/index.js"></script>
</body>
</html>
