<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../html/css/styleLogin.css">
</head>
<body>
<header></header>
<main>
    <div class="login-card">
        <img src="../html/assets/trainlogoNotext.png" alt="webApp logo">
        <h1>Login</h1>
        <form action="" method="post">
            <label for="email">E-mail</label> <br>
            <input type="email" id="email" name="email"> <br>
            <label for="password">Password</label> <br>
            <input type="text" id="password" name="password" value=""> <br>
            <br>
            <button>Login</button>
        </form>
    </div>
</main>
<footer></footer>
</body>
</html>
